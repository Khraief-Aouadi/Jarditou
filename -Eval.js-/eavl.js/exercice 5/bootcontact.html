                    <p class="text-right display-4 "> Tout le jardin</p>
                </div>
            </div>
            <!--NAVBAR-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <a class="navbar-brand" href="#!">Jarditou.com</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="http://127.0.0.1:5501/index.html">Home sweet home

                            <a class="nav-link " href="http://127.0.0.1:5500/FRONT/STATIQUE/BOOTSTRAP/bootcontact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Votre promotion">
                        <button class="btn btn-success" type="button">Recherche</button>
                    </form>
                </div>
            </nav>
        </div>
        <!--img-NAV-BAR-->
        <div class="img-header">
            <img class="img-respponsive rounded-circle" src="/eavl.js/exercice 5/image/promotion.jpg" alt="Responsive image">
        </div>
        <!--CONTAINER-->
        <div class="container">
            <div class="text-body text-left ">
                <p>*Ces zones sont obligatoires</p>
            </div>
            <legend>Vos coordonnées</legend>
            <!--FORMS-CONTACT-->
            <form id="FormNom" class="form-group" onsubmit="return validNom()">
                <label for="votreNom">Votre nom*</label>
                <input class="form-control" type="text" id="votreNom" placeholder="Votre nom..">
                <span id="nomError"></span>
            </form>
            <form class="form-group" id="FormPrenom" onsubmit="return validPrenom();">
                <label for="votrePrenom">Votre prénom*</label>
                <input class="form-control" type="text" id="votrePrenom" placeholder="Votre-prénom..">
                <div id="prenomError"></div>
            </form>
            <div>
                <label for="sexe">Sexe* </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" name="flexRadioDefault" checked>
                <label class="form-check-label" for="flexRadioDefault1">Féminin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="flexRadioDefault2" name="flexRadioDefault" checked>
                <label class="form-check-label" for="flexRadioDefault2">Masculin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="flexRadioDefault3" name="flexRadioDefault" checked>
                <label class="form-check-label" for="flexRadioDefault3">Neutre</label>
            </div>
            <div class="form-group">
                <label for="dateDeNaissance">Date de date de Naissace*</label>
                <input class="form-control" type="date" value="2021-03-24" id="dateDeNaissance">
            </div>
            <form id="FormAdresse" onsubmit="return validAdresse();">
                <label for="tonAdresse">Adresse</label>
                <input class="form-control" type="text" id="votreAdresse" placeholder="Adresse">
                <div id="adresseError"></div>
            </form>
            <form class="formVille" onsubmit="return validVille();">
                <label for="ville">Ville </label>
                <input class="form-control" type="text" id="votreVille" placeholder="Ville">
                <div id="villeError"></div>
            </form>
            <form class="formEmail" onsubmit="return validEmail();">
                <label for="email">Email*</label>
                <input class="form-control" type="email" id="votreEmail" aria-describedby="email" placeholder="Email">
                <div class="emailError"></div>
            </form>
            <div class="commande">
                <legend>Votre demande</legend>
                <p>Sujet</p>
                <select class="custom-select">
                    <option selected="">veuillez selectionner un sujet</option>
                    <option value="mes commandes">mes commandes</option>
                    <option value="question sur un produit">question sur un produit</option>
                    <option value="réclamation">réclamation</option>
                    <option value="autres">autres</option>
                </select>
            </div>
            <form class="form-floating" onsubmit="return validText();">
                <label for="floatingTextarea">Votre question</label>
                <textarea class="form-control" id="floatingTextarea" placeholder="laisse un commentaire"></textarea>
                <div class="textError"></div>
            </form>
            <form class="form-check" onsubmit="return validCheckBox();">
                <input class="form-check-input" type="checkbox" id="checkBoxBtn" value="">
                <label class="form-check-label" for="defaultchek1">* J'acccepte le traitement informatique de ce formulaire</label>
                <div class="checkError"></div>
            </form>
            <div class="container">
                <div class="btnForm">
                    <button class="btn btn-secondary mb-2 border-primary" type="button" onclick="sweetAlert();">Envoyer</button>
                    <button class="btn btn-secondary mb-2 border-primary" type="button" onclick="sweetClick()">Annuler</button>
                </div>
            </div>
        </div>
    </div>
    <!--FOOTER-->
    <diV class="container">
        <div class="nav-footer">

                 <span class="navbar-toggler-icon"></span>

                        <li class="nav-item"><a class="nav-link" href="#!">plan</a></li>
                    </ul>
                </div>
            </nav>
        </div>
